{% extends "website/base.html" %}
{% block title %}Delete Employee{% endblock %}

{% block content %}
<div class="card" style="max-width:700px;">
  <h2 style="margin-top:0;">Delete Employee</h2>
  <p>
    Are you sure you want to delete <b>{{ employee.name }}</b> ({{ employee.post }})?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#b91c1c;">Yes, Delete</button>
    <a href="/employees/" style="margin-left:12px;">Cancel</a>
  </form>
</div>


{% endblock %}
