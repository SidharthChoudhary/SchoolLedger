{% extends "website/base.html" %}
{% block title %}Delete Session{% endblock %}
{% block content %}

<h2 style="margin-top:0;">Delete Session</h2>

<div class="card">
  <p>
    Are you sure you want to delete this session?
    <br><br>
    <b>Session:</b> {{ session_obj.session }}<br>
    <b>Status:</b> {{ session_obj.get_status_display }}<br>
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'sessions_home' %}" style="margin-left:12px;">Cancel</a>
  </form>
</div>

{% endblock %}
