{% extends 'website/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-trash"></i> Delete Class</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <strong>Warning!</strong> This action cannot be undone.
                    </div>

                    <p class="mb-4">
                        Are you sure you want to delete the class <strong>"{{ class.class_name }}"</strong> (Age: {{ class.age }})?
                    </p>

                    <form method="POST" style="display:flex; gap:8px; justify-content:flex-end;">
                        {% csrf_token %}
                        <a href="{% url 'view_classes' %}" class="btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" style="background: #dc2626;">
                            <i class="fas fa-trash"></i> Delete Class
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
